<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capture scores</title>
    <link rel="stylesheet" href="../css/capturescores.css">
    <link rel="stylesheet" href="../css/knightschess.css">
</head>
<body>
    <div class="container">
        <img src="../img/Knights%20Chess-logos_transparent.png" class="logo" alt="Sorry, this image could not be loaded...">
        <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>

            <ul class="menu__box">
                <li><a class="menu__item" href="#">Register Users</a></li>
                <li><a class="menu__item" href="#">Manage Players</a></li>
                <li><a class="menu__item" href="#">Manage Locations</a></li>
                <li><a class="menu__item" href="#">Capture Match Results </a></li>
                <li><a class="menu__item" href="#">Upload Media</a></li>
                <li><a class="menu__item" href="#">Analytics</a></li>
            </ul>
        </div>

    <h1>Capture Match Results: </h1> <br /><br />
    <div class="capture-results">
        <form name="scoresFrm" action="../php/capturescores.php" method="POST">
            <label>Tournament ID:</label><br />
            <input type="text" name="ID_tournament" id="tournament" required="required" placeholder=""/><br/><br />
            <label>White Player ID:</label><br />
            <input type="text" name="ID_whitePlayer" id="white" required="required" placeholder=""/><br /><br />
            <label>Black Player ID:</label><br />
            <input type="text" name="ID_blackPlayer" id="black" required="required" placeholder=""/><br/><br />

            <label>Victory Status:</label><br />
            <select name="victory_status" id="victory_status">
                <option value="white_won">white won</option>
                <option value="black_won">black won</option>
                <option value="tie">tie</option>
            </select><br /><br />
            <label>Victory Reason:</label><br />
            <input type="text" name="victory_reason" id="reason" required="required" placeholder=""/><br /><br />

            <label>Opening Name:</label><br />
            <input type="text" name="opening_name" id="opening" required="required" placeholder=""/><br /><br />
            <label>Type:</label><br />
            <input type="text" name="type" id="type" required="required" placeholder=""/><br /><br />

            <label>Time given for match:</label><br />
            <input type="text" name="given_time" id="GTime" required="required" placeholder="give in minutes"/><br/><br />
            <label>Increment for game:</label><br />
            <input type="text" name="increment" id="increment" required="required" placeholder="give in seconds"/><br/><br />
            <label>Total time that the game took to play:</label><br />
            <input type="text" name="total_time" id="TTime" required="required" placeholder=""/><br/><br />
            <label>Amount of time white player had left:</label><br />
            <input type="text" name="white_time" id="WhiteTime" required="required" placeholder=""/><br/><br />
            <label>Amount of time black player had left:</label><br />
            <input type="text" name="black_time" id="BlackTime" required="required" placeholder=""/><br/><br />

            <label>Total number of moves made:</label><br />
            <input type="text" name="total_moves" id="moves" required="required" placeholder=""/><br/><br />

            <label>Material difference at end of match:</label><br />
            <input type="text" name="material_difference_end" id="mat-diff-end" required="required" placeholder=""/><br/><br />
            <label>Average material difference:</label><br />
            <input type="text" name="material_difference_avg" id="mat-diff-avg" required="required" placeholder=""/><br/><br />
            <input type="submit" value=" Submit " name="submit"/><br />
        </form>
    </div>
</div>
</body>
</html>
